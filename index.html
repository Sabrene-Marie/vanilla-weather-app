  <body> 
    <div class="container">
      <div class="weather-app-wrapper"> 
    <h1>✨Magic Mirror Weather App✨</h1>
    <h2>Magic Mirror on the wall... what's the fairest weather of them all?  </h2>
<div class="mirror">
<img width="900px" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Forig13.deviantart.net%2F2dd2%2Ff%2F2016%2F234%2Fd%2F8%2Fsnow_white_blank_mirror_by_mohammedanis-daeswdr.png&f=1&nofb=1"> 
<div class= "weather-city" >
<h1 id="city"> Sydney</h1>
</div>
<div class= "weather-temp">
<strong id="temperature"> </strong> 
<span class="units"> °C | <a href="#"> </a>°F </span>
<img src="https://openweathermap.org/img/wn/04d@2x.png"
    id="icon"
    >
</div>
<h5 class="weather-details">
  <ul>
    <li id="date">
      Monday 4:00pm
    </li>
    <li id="description"> 
    </li>
<li>
  Humidity: <span id="humidity">  73 </span>%
</li>
<li>
  Wind: <span id="wind"> 2 </span> km/h
</li>  
</ul>
</h5>
</div>
